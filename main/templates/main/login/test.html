<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form name = frm action="dbconnect1.php" method="POST" onsubmit="Clickcheck()">
        <fieldset>
        
        <p>
            <div class = "int-area">
            <label for="email">이메일 </label>
            <input type="email" id="user_email" name = "user_email" autocomplete="off" required></p>
            </div>
        <p>
            <div class = "int-area">
            <label for="mobile">전화번호 </label>
            <input type="text" id="user_mobile" name = "user_mobile" autocomplete="off" required></p>
            </div>
        <p>
            <div class = "btn-area">
            <button id = "btn" type="submit">로그인</button>
            </div>
        </p>
        </fieldset>
    </form>

    <script type="text/javascript">

        function Clickcheck(){

            var uemail = document.getElementById('user_email').value;
            var umobile = document.getElementById('user_mobile').value;
            
            var pattern1 = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/;
            var pattern2 = /^01([0|1|6|7|8|9])-?([0-9]{3,4})-?([0-9]{4})$/;
            if(pattern1.test(uemail)===false){
                alert("올바른 이메일을 입력해주세요.");
                uemail.value='';
                uemail.focus();
                return false;
            }
            else if(pattern2.test(umobile)===false){
                alert("휴대폰 번호를 확인해주세요.");
                umobile.value='';
                umobile.focus(); 
                return false;
            }

        }
   
        
    </script>
    

</body>
</html>
